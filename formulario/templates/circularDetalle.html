<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 card card-body text-center shadow-lg">
            <form method="POST">
                <h1 class="mb-4">Editar Circular</h1>
                {{ error }}
                {% csrf_token %}

                <div class="mb-3 text-start">
                    <label for="title" class="form-label">Título:</label>
                    {{ form.title }}
                </div>

                <div class="mb-3 text-start">
                    <label for="description" class="form-label">Descripción:</label>
                    {{ form.description }}
                </div>

                <div class="mb-3 form-check text-start">
                    {{ form.important }}
                    <label for="important" class="form-check-label">Importante?</label>
                </div>

                <div class="mt-3 d-flex justify-content-start ">
                    <form action="{% url 'completeCircular' circular.id %}" method="POST">
                        {% csrf_token %}
                        {% if circular.datecompleted %}
                            <button class="btn btn-secondary m-3">Marcar como Incompleto</button>
                        {% else %}
                            <button class="btn btn-success m-3">Marcar como Completado</button>
                        {% endif %}
                    </form>
    
                    <form action="{% url 'deleteCircular' circular.id %}" method="POST">
                        {% csrf_token %}
                        
                            <button class="btn btn-danger m-3">Eliminar</button>
                    </form>
                </div>
                <div>
                    <button class="btn btn-primary ">Guardar</button>
                </div>
            </form>           

        </div>
    </div>
</main>



{% endblock %}
