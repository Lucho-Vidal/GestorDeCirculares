{% extends 'base.html' %}
{% block content %}
    <h1>Detalle circular</h1>
    {{error}}
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button>Actualizar circular</button>
    
    </form>
    <form action="{% url 'completeCircular' circular.id %}" method="POST">
        {% csrf_token %}
        <button>Completado</button>
    </form>
    <form action="{% url 'deleteCircular' circular.id %}" method="POST">
        {% csrf_token %}
        <button>Eliminar</button>
    </form>

{% endblock %}
