{% extends 'base.html' %}
{% block content %}
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6"> <!-- Ajusta el tamaño del formulario -->
            <form method="POST" class="card card-body text-center shadow-lg">
                <h1 class="mb-4">Crear Circular</h1>
                
                {{ error }}
                {% csrf_token %}

                <div class="mb-3 text-start">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Ingrese el título">
                </div>

                <div class="mb-3 text-start">
                    <label for="description" class="form-label">Descripción:</label>
                    <textarea name="description" id="description" class="form-control" rows="4" 
                        placeholder="Ingrese la descripción"></textarea>
                </div>

                <div class="mb-3 form-check text-start">
                    <input type="checkbox" name="important" id="important" class="form-check-input">
                    <label for="important" class="form-check-label">Importante?</label>
                </div>

                <button class="btn btn-primary w-100">Guardar</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
